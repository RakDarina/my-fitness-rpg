<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness RPG</title>
    <style>
        /* === –°–Æ–î–ê –ú–´ –í–°–¢–ê–í–ò–õ–ò –í–ï–°–¨ CSS (–î–ò–ó–ê–ô–ù) === */
        :root { --primary: #6c5ce7; --bg: #f5f6fa; --success: #00b894; --danger: #d63031; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0; border-top: 1px solid #ddd; justify-content: space-around; z-index: 1000; }
        .nav-btn { border: none; background: none; color: #aaa; font-weight: bold; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .tab-content { display: none; padding: 20px; max-width: 600px; margin: 0 auto; }
        .tab-content.active { display: block; }
        .star-counter { background: #ffd700; padding: 10px; text-align: right; font-weight: bold; position: sticky; top: 0; z-index: 10; }
        .hero-section { display: flex; background: white; padding: 15px; border-radius: 10px; gap: 15px; margin-bottom: 15px; align-items: center; }
        .hero-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; font-size: 13px; gap: 5px; width: 100%; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; background: white; padding: 10px; border-radius: 10px; margin-top: 10px; }
        .day { padding: 10px; text-align: center; border: 1px solid #f0f0f0; border-radius: 4px; font-size: 14px; }
        .day.completed { background: #e8f5e9; color: var(--success); font-weight: bold; position: relative; }
        .day.completed::after { content: '‚óè'; position: absolute; bottom: 2px; left: 45%; font-size: 8px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        .modal-content input { width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        .btn { border: none; padding: 12px; border-radius: 8px; color: white; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        .btn-add { background: var(--primary); }
        .btn-hist { background: #a29bfe; }
        .btn-undo { background: var(--danger); }
        .btn-done { background: var(--success); }
        .item-card { background: white; padding: 12px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .history-card { background: #f9f9f9; border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 8px; position: relative; }
        .btn-del { background: #ff7675; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; float: right; font-size: 12px; }
    </style>
</head>
<body>

    <div class="star-counter">‚≠êÔ∏è <span id="starDisplay">0</span></div>

    <div id="tab-data" class="tab-content active">
        <div class="hero-section">
            <img src="https://via.placeholder.com/100?text=Hero" alt="Character" class="hero-img">
            <div class="stats-grid" id="currentStats"><div>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div></div>
        </div>
        <button class="btn btn-add" id="openAddStats">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã</button>
        <button class="btn btn-hist" id="openHistory">üìú –ü—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø–∏—Å–∏</button>
    </div>

    <div id="tab-tasks" class="tab-content">
        <div style="text-align:center; padding:10px; color:#6c5ce7; font-weight:bold;">1 —á–∞—Å –Ω–∞ –¥–æ—Ä–æ–∂–∫–µ = 1 ‚≠êÔ∏è</div>
        <div style="display:flex; justify-content: space-between; align-items: center; margin: 10px 0;">
          <button id="prevMonth" style="border:none; background:none; cursor:pointer; font-size:20px;">‚óÄÔ∏è</button>
            <span id="monthYear" style="font-weight:bold;"></span>
            <button id="nextMonth" style="border:none; background:none; cursor:pointer; font-size:20px;">‚ñ∂Ô∏è</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-done" id="doTask">‚úÖ –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
            <button class="btn btn-undo" id="undoTask">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="tab-shop" class="tab-content">
        <div class="shop-section">
            <div style="font-weight:bold; border-bottom: 2px solid #6c5ce7; margin-bottom:10px;">üõí –í –º–∞–≥–∞–∑–∏–Ω–µ</div>
            <div id="shopList"></div>
        </div>
        <div class="shop-section" style="margin-top:20px;">
            <div style="font-weight:bold; border-bottom: 2px solid #00b894; margin-bottom:10px;">üéí –£–∂–µ –≤–∑—è–ª–∏</div>
            <div id="inventoryList"></div>
        </div>
        <button class="btn btn-add" id="openAddItem">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç</button>
    </div>

    <div class="nav">
        <button class="nav-btn active" data-tab="tab-data">–î–∞–Ω–Ω—ã–µ</button>
        <button class="nav-btn" data-tab="tab-tasks">–ó–∞–¥–∞–Ω–∏—è</button>
        <button class="nav-btn" data-tab="tab-shop">–ú–∞–≥–∞–∑–∏–Ω</button>
    </div>

    <div id="addStatsModal" class="modal">
        <div class="modal-content">
            <form id="statsForm">
                <h3>–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>
                <input type="number" step="0.1" name="weight" placeholder="–í–µ—Å (–∫–≥)" required>
                <input type="number" step="0.1" name="fat" placeholder="–ñ–∏—Ä (%)">
                <input type="number" step="0.1" name="protein" placeholder="–ë–µ–ª–æ–∫">
                <input type="number" step="0.1" name="water" placeholder="–í–æ–¥–∞">
                <input type="number" step="0.1" name="waist" placeholder="–¢–∞–ª–∏—è (—Å–º)">
                <input type="number" step="0.1" name="chest" placeholder="–ì—Ä—É–¥—å (—Å–º)">
                <input type="number" step="0.1" name="hips" placeholder="–ë–µ–¥—Ä–∞ (—Å–º)">
                <input type="number" step="0.1" name="thigh" placeholder="1 –±–µ–¥—Ä–æ (—Å–º)">
                <input type="number" step="0.1" name="bicep" placeholder="–ë–∏—Ü–µ–ø—Å (—Å–º)">
                <button type="submit" class="btn btn-add">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button type="button" class="btn btn-undo close-modal">–û—Ç–º–µ–Ω–∞</button>
            </form>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø–∏—Å–µ–π</h3>
            <div id="historyList"></div>
            <button class="btn btn-undo close-modal">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <form id="itemForm">
                <h3>–ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h3>
                <input type="text" name="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
                <input type="number" name="price" placeholder="–¶–µ–Ω–∞ (–∑–≤–µ–∑–¥)" required>
                <button type="submit" class="btn btn-add">–î–æ–±–∞–≤–∏—Ç—å</button>
                <button type="button" class="btn btn-undo close-modal">–û—Ç–º–µ–Ω–∞</button>
            </form>
        </div>
    </div>

    <script>
        /* === –°–Æ–î–ê –ú–´ –í–°–¢–ê–í–ò–õ–ò –í–ï–°–¨ JS (–õ–û–ì–ò–ö–ê) === */
        document.addEventListener('DOMContentLoaded', function() {
            var state = JSON.parse(localStorage.getItem('fitness_rpg_final')) || {
                stars: 0, stats: [], completedDates: [], shop: [], inventory: []
            };

            var save = function() {
                localStorage.setItem('fitness_rpg_final', JSON.stringify(state));
                document.getElementById('starDisplay').innerText = state.stars;
            };

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.nav-btn').forEach(function(btn) {
                btn.onclick = function() {
                    document.querySelectorAll('.
                                              tab-content').forEach(function(t) { t.classList.remove('active'); });
                    document.querySelectorAll('.nav-btn').forEach(function(b) { b.classList.remove('active'); });
                    document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
                    btn.classList.add('active');
                    if (btn.getAttribute('data-tab') === 'tab-tasks') renderCalendar();
                };
            });

            // –ú–æ–¥–∞–ª–∫–∏
            var openModal = function(id) { document.getElementById(id).style.display = 'flex'; };
            var closeModal = function() { document.querySelectorAll('.modal').forEach(function(m) { m.style.display = 'none'; }); };
            document.getElementById('openAddStats').onclick = function() { openModal('addStatsModal'); };
            document.getElementById('openAddItem').onclick = function() { openModal('addItemModal'); };
            document.getElementById('openHistory').onclick = function() { renderHistory(); openModal('historyModal'); };
            document.querySelectorAll('.close-modal').forEach(function(b) { b.onclick = closeModal; });

            // –î–∞–Ω–Ω—ã–µ
            document.getElementById('statsForm').onsubmit = function(e) {
                e.preventDefault();
                var entry = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString(),
                    weight: e.target.weight.value, fat: e.target.fat.value,
                    protein: e.target.protein.value, water: e.target.water.value,
                    waist: e.target.waist.value, chest: e.target.chest.value,
                    hips: e.target.hips.value, thigh: e.target.thigh.value, bicep: e.target.bicep.value
                };
                state.stats.push(entry); save(); renderStats(); closeModal(); e.target.reset();
            };

            var renderStats = function() {
                var last = state.stats[state.stats.length - 1];
                if (!last) return;
                document.getElementById('currentStats').innerHTML = 
                    '<div style="grid-column: 1/3"><b>–ü–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–ø–∏—Å—å: ' + last.date + '</b></div>' +
                    '<div>–í–µ—Å: ' + last.weight + ' –∫–≥</div><div>–ñ–∏—Ä: ' + last.fat + '%</div>' +
                    '<div>–¢–∞–ª–∏—è: ' + last.waist + ' —Å–º</div><div>–ì—Ä—É–¥—å: ' + last.chest + ' —Å–º</div>' +
                    '<div>–ë–µ–¥—Ä–∞: ' + last.hips + ' —Å–º</div><div>–ë–∏—Ü–µ–ø—Å: ' + last.bicep + ' —Å–º</div>';
            };

            window.deleteStat = function(id) {
                state.stats = state.stats.filter(function(s) { return s.id !== id; });
                save(); renderStats(); renderHistory();
            };

            var renderHistory = function() {
                var hList = document.getElementById('historyList'); hList.innerHTML = '';
                state.stats.slice().reverse().forEach(function(s) {
                    hList.innerHTML += '<div class="history-card">' +
                        '<button class="btn-del" onclick="window.deleteStat(' + s.id + ')">–£–¥–∞–ª–∏—Ç—å</button>' +
                        '<b>' + s.date + '</b><br>–í–µ—Å: ' + s.weight + '–∫–≥, –ñ–∏—Ä: ' + s.fat + '%...</div>';
                });
            };

            // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
            var currDate = new Date();
            var renderCalendar = function() {
                var grid = document.getElementById('calendar'); grid.innerHTML = '';
                var m = currDate.getMonth(); var y = currDate.getFullYear();
                document.getElementById('monthYear').innerText = (m + 1) + ' / ' + y;
                var days = new Date(y, m + 1, 0).getDate();
                for (var i = 1; i <= days; i++) {
                    var d = document.createElement('div'); d.className = 'day';
                    var key = y + '-' + m + '-' + i;
                    if (state.completedDates.indexOf(key) !== -1) d.classList.add('completed');
                    d.innerText = i; grid.appendChild(d);
                }
            };

            document.getElementById('prevMonth').
              onclick = function() { currDate.setMonth(currDate.getMonth() - 1); renderCalendar(); };
            document.getElementById('nextMonth').onclick = function() { currDate.setMonth(currDate.getMonth() + 1); renderCalendar(); };
            
            document.getElementById('doTask').onclick = function() {
                var d = new Date(); var key = d.getFullYear() + '-' + d.getMonth() + '-' + d.getDate();
                if (state.completedDates.indexOf(key) === -1) {
                    state.completedDates.push(key); state.stars += 1; save(); renderCalendar();
                } else { alert("–°–µ–≥–æ–¥–Ω—è —É–∂–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ!"); }
            };

            document.getElementById('undoTask').onclick = function() {
                var d = new Date(); var key = d.getFullYear() + '-' + d.getMonth() + '-' + d.getDate();
                state.completedDates = state.completedDates.filter(function(k) { return k !== key; });
                state.stars = Math.max(0, state.stars - 1); save(); renderCalendar();
            };

            // –ú–∞–≥–∞–∑–∏–Ω
            document.getElementById('itemForm').onsubmit = function(e) {
                e.preventDefault();
                state.shop.push({ id: Date.now(), name: e.target.name.value, price: parseInt(e.target.price.value) });
                save(); renderShop(); closeModal(); e.target.reset();
            };

            window.deleteShopItem = function(id) {
                state.shop = state.shop.filter(function(i) { return i.id !== id; });
                save(); renderShop();
            };

            window.buyItem = function(id) {
                var idx = state.shop.findIndex(function(i) { return i.id === id; });
                var item = state.shop[idx];
                if (state.stars >= item.price) {
                    state.stars -= item.price; state.inventory.push(item); state.shop.splice(idx, 1);
                    save(); renderShop();
                } else { alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!"); }
            };

            window.returnItem = function(id) {
                var idx = state.inventory.findIndex(function(i) { return i.id === id; });
                var item = state.inventory[idx];
                state.stars += item.price; state.shop.push(item); state.inventory.splice(idx, 1);
                save(); renderShop();
            };

            var renderShop = function() {
                var sList = document.getElementById('shopList'); var iList = document.getElementById('inventoryList');
                sList.innerHTML = '';
                state.shop.forEach(function(item) {
                    sList.innerHTML += '<div class="item-card"><span>' + item.name + ' (' + item.price + '‚≠êÔ∏è)</span>' +
                        '<div><button class="btn-del" onclick="window.deleteShopItem(' + item.id + ')">üóë</button>' +
                        '<button class="btn-done" style="width:auto; margin-left:5px" onclick="window.buyItem(' + item.id + ')">–í–∑—è—Ç—å</button></div></div>';
                });
                iList.innerHTML = '';
                state.inventory.forEach(function(item) {
                    iList.innerHTML += '<div class="item-card"><span>' + item.name + '</span>' +
                        '<button class="btn-undo" style="width:auto" onclick="window.returnItem(' + item.id + ')">–í–µ—Ä–Ω—É—Ç—å</button></div>';
                });
            };

            save(); renderStats(); renderShop();
        });
    </script>
</body>
</html>
